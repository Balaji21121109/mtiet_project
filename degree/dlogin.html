<html >
<head>
  <meta charset="UTF-8">

  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

		body {

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">USER</a></li>
        <li class="tab"><a href="#login">ADMIN</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>USER LOG IN</h1>
          
          <form action="slogin.php" method="post" target="admin1.html">
          
            <div class="field-wrap">
            <label>
             UserName<span class="req">*</span>
            </label>
            <input type="text" name="username" required autocomplete="on"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required />
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Admin Login</h1>
          
          <form action="adminlog.php" method="post" target="admin1.html">
          
            <div class="field-wrap">
            <label>
              UserName<span class="req">*</span>
            </label>
            <input type="text" name="username"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
